<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>FLYTOUR.COM - Relações com o Mercado - Fale Conosco</title>
<link rel="stylesheet" href="../template/css/style.css" type="text/css" /> 

<script src="../template/js/jquery-2.0.2.js"></script>
<script>
	$(function () {
	$("#cabecalho-rm").load("include-cabecalho-rm.html");	
	$("#menu-rm").load("include-menu-principal-rm.html");
	$("#rodape-rm").load("include-rodape-rm.html");
	$("#analytics").load("../template/include-analytics.html");
	});
</script>

</head>

<body>

<!-- Load Cabeçalho -->
<div id="cabecalho-rm"></div>

<!-- Load Menu -->
<div id="menu-rm"></div>

<!-- Breadcrumb -->
<div class="breadcrumb-bg">
<div class="breadcrumb">
<a href="index.html" class="breadcrumb-ativado-rm">Página principal ></a> 
<p class="breadcrumb-desativado">Fale Conosco</p>
</div>
</div>

<!-- Conteúdos -->
<div class="conteudo-interna">
<h2 class="titulo-3">Relações com o Mercado</h2>
<h1 class="titulo-1-rm">Fale Conosco</h1>
<hr class="hr-titulo-pagina"/>

<p class="form-fale-conosco-txt-01">Escolha o assunto e mande-nos sua mensagem, responderemos sua mensagem o mais rápido possível.</p>    

<div class="fale-conosco">
<form class="form-fale-conosco">


<div class="input-form-02">
<label>
<p>Nome*</p>
<input name="Nome" type="text" value="">
</div>

<div class="input-form-02">
<label>
<p>Sexo</p>
<select name="Sexo">
  <option value="Selecione...">Selecione...</option>
  <option value="Masculino">Masculino</option>
  <option value="Feminino">Feminino</option>
</select>
</label>
</div>

<div class="input-form-02">
<label>
<p>E-mail*</p>
<input name="E-mail" type="text" value="">
</label>
</div>

<div class="input-form-02">
<label>
<p>Telefone*</p>
<input name="Telefone" type="text" value="">
</label>
</div>

<div class="input-form-02">
<label>
<p>Cidade</p>
<input name="Cidade" type="text" value="">
</label>
</div>

<div class="clear"></div>

<div class="input-form-01">
<label>
<p>Mensagem</p>
<textarea name="Mensagem" cols="" rows=""></textarea>
</label>
</div>


<div class="input-form-01">
<input name="Enviar" type="button" value="Enviar" class="bot-enviar-01">
</div>

</form>
</div>



<div class="clear"></div>
</div>


<!-- Load Rodapé -->
<div id="rodape-rm"></div>

<div id="analytics"></div>
